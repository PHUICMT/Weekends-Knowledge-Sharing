version: "3"
services:
  web:
    image: "phuicmt/weekends-knowledge-sharing"
    ports:
      - "80:3000"
    expose:
      - "80"
    networks:
      - knowledge-sharing

  portainer_agent:
    image: portainer/agent
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - "9001:9001"
    networks:
      - knowledge-sharing

  portainer:
    container_name: portainer
    restart: unless-stopped
    image: portainer/portainer
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    ports:
      - 9000:9000
    networks:
      - knowledge-sharing

volumes:
  portainer_data:

networks:
  knowledge-sharing:
    external: true
