name: Weekends-Knowledge-Sharing-Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout
        run: echo Checkout!

      - name: Login Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD}}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Cache Docker Image Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Verify Changed files
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: "none"
          filters: |
            all:
              - '../../**'

      - name: Perform action when some files are changed
        if: steps.changes.outputs.all == 'true'
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/weekends-knowledge-sharing

      - name: Connect to server and start Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            docker rm $(docker ps -a -q) -f
            docker system prune -a -f
            docker volume prune -f
            docker network create knowledge-sharing
            cd weekends-knowledge-sharing/
            git pull
            docker-compose up -d

      - name: Deployed!
        run: echo Web Deployed!
